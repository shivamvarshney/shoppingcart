<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div> 
                    </div>
                    <form [formGroup]="userLoginForm" (ngSubmit)="loginSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input formControlName="user_email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="nick@ymail.com" required>
                            <div class="alert alert-danger" *ngIf="userLoginForm.controls['user_email'].touched && !userLoginForm.controls['user_email'].valid">
                                <span *ngIf="userLoginForm.controls['user_email'].hasError('required')">
                                    {{emailRequiredValidation}}
                                </span>
                                <span *ngIf="userLoginForm.controls['user_email'].hasError('pattern')">
                                    {{emailFormateValidation}}
                                </span>                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input formControlName="user_password" minlength="5" maxlength="15" type="password" class="form-control" aria-describedby="emailHelp" placeholder="#nick!Casio" required>
                            <div class="alert alert-danger" *ngIf="userLoginForm.controls['user_password'].touched && !userLoginForm.controls['user_password'].valid">
                                <span *ngIf="userLoginForm.controls['user_password'].hasError('required')">
                                    {{passwordRequiredValidation}}
                                </span>
                                <span *ngIf="userLoginForm.controls['user_password'].hasError('pattern')">
                                    {{passwordPatternValidation}}
                                </span>
                                <span *ngIf="userLoginForm.controls['user_password'].hasError('minlength')">
                                    {{passwordMinLengthValidation}}
                                </span>
                                <span *ngIf="userLoginForm.controls['user_password'].hasError('maxlength')">
                                    {{passwordMaxLengthValidation}}
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button [disabled]='userLoginForm.invalid' type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a href="javascript:void();" class="google btn mybtn">
                                    <i class="fa fa-google-plus">
                                    </i> Signin using Google
                                </a>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account?
                                <a href="#" id="signup">Sign up here</a>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Do you have Admin account?
                                <a  routerLink="/admin/login" id="signup">Signin here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div id="second">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Signup</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
